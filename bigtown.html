<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bigtown - Raam's Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body class="bg-gray-900 text-gray-300 font-sans">
    <header class="py-4 px-8 md:px-16 lg:px-24 bg-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Raam's Network</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-white">Home</a></li>
                    <li>About</li>
                    <li>Portfolio</li>
                    <li><a href="blog.html" class="hover:text-white">Blog</a></li>
                    <li><a href="contact.html" class="hover:text-white">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-8 px-8 md:px-16 lg:px-24">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-4">Bigtown</h1>

            <div id="file-uploads" class="mb-8">
                <input type="file" id="file-input" multiple class="mb-4">
                <button id="upload-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Upload</button>
            </div>

            <div id="file-list">
            </div>

        </div>
    </main>

    <footer class="py-4 px-8 md:px-16 lg:px-24 bg-gray-800 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 Raam's Network. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const fileInput = document.getElementById('file-input');
        const uploadButton = document.getElementById('upload-button');
        const fileList = document.getElementById('file-list');

        uploadButton.addEventListener('click', (event) => {
            event.preventDefault();
            const files = fileInput.files;
            fileList.innerHTML = '';
            if (files.length > 0) {
                for (const file of files) {
                    const fileDiv = document.createElement('div');
                    fileDiv.classList.add('flex', 'items-center', 'mb-2');
                    fileDiv.innerHTML = `
                        <p class="mr-4">${file.name} (${(file.size / (1024 * 1024)).toFixed(2)} MB)</p>
                        <button class="open-button bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-2 rounded mr-2" data-filename="${file.name}" data-filetype="${file.type}">Open</button>
                        <button class="delete-button bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded" data-filename="${file.name}">Delete</button>
                    `;
                    fileList.appendChild(fileDiv);

                    const openButton = fileDiv.querySelector('.open-button');
                    const deleteButton = fileDiv.querySelector('.delete-button');

                    openButton.addEventListener('click', () => {
                        const filename = openButton.dataset.filename;
                        const filetype = openButton.dataset.filetype;

                        if (filetype.startsWith('image/')) {
                            const imageUrl = URL.createObjectURL(file);
                            window.open(imageUrl, '_blank');
                        } else if (filetype.startsWith('video/')) {
                            const videoUrl = URL.createObjectURL(file);
                            window.open(videoUrl, '_blank');
                        } else {
                            alert('Cannot open this file type yet.');
                        }
                    });

                    deleteButton.addEventListener('click', () => {
                        const filename = deleteButton.dataset.filename;
                        // Placeholder for Delete functionality (will require backend)
                        if (confirm(`Are you sure you want to delete ${filename}?`)) {
                            // Code to remove the file from the UI (but not from the server)
                            fileDiv.remove(); // Remove the file entry from the list
                            alert(`File ${filename} deleted (from UI).`); // Inform user
                        }
                    });
                }
            }
        });

    </script>

</body>
</html>
