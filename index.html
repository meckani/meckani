<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Explore how everything around you works – from bottles to the space station. Dive into MECKANI." />
  <title>MECKANI - Explore the Craft</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Scroll Progress Indicator -->
  <div class="scroll-progress">
    <div class="progress-bar"></div>
  </div>
  
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <input type="checkbox" id="theme-switch" class="theme-switch" />
    <label for="theme-switch" class="theme-label">
      <i class="fas fa-sun"></i>
      <i class="fas fa-moon"></i>
      <span class="theme-ball"></span>
    </label>
  </div>
  
  <!-- Custom Cursor -->
  <div class="cursor-dot"></div>
  <div class="cursor-outline"></div>
  
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="images/main-logo.png" alt="MECKANI Logo" class="logo">
        </a>
      </div>
      
      <!-- Hamburger Menu -->
      <div class="hamburger-menu">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <!-- Hero SVG Illustration as background -->
    <div class="hero-illustration">
      <svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
        <!-- SVG content remains the same -->
      </svg>
    </div>
    
    <div class="hero-content">
      <h2>Explore the Craft</h2>
      <p>Dive into the mechanics of everything – from everyday objects to human-engineered wonders.</p>
      <a href="#" class="cta-button">Start Exploring</a>
    </div>
  </section>

  <section class="categories">
    <h3>Popular Categories</h3>
    <div class="card-grid">
      <a href="#" class="card-link">
        <div class="card">
          <i class="fas fa-blender icon"></i>
          <h4>Home Appliances</h4>
        </div>
      </a>
      <a href="#" class="card-link">
        <div class="card">
          <i class="fas fa-car icon"></i>
          <h4>Vehicles</h4>
        </div>
      </a>
      <a href="#" class="card-link">
        <div class="card">
          <i class="fas fa-laptop icon"></i>
          <h4>Electronics</h4>
        </div>
      </a>
      <a href="#" class="card-link">
        <div class="card">
          <i class="fas fa-tools icon"></i>
          <h4>Tools</h4>
        </div>
      </a>
      <a href="#" class="card-link">
        <div class="card">
          <i class="fas fa-cogs icon"></i>
          <h4>Machines</h4>
        </div>
      </a>
      <a href="#" class="card-link">
        <div class="card">
          <i class="fas fa-rocket icon"></i>
          <h4>Space Tech</h4>
        </div>
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MECKANI. All rights reserved.</p>
  </footer>

  <script>
    // Simple hover effect enhancement for cards
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.zIndex = '10';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.zIndex = '1';
      });
    });
    
    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger-icon');
    const navLinks = document.querySelector('.nav-links');
    
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    });
    
    // Scroll progress indicator
    window.addEventListener('scroll', () => {
      const scrollTop = document.documentElement.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrollPercentage = (scrollTop / scrollHeight) * 100;
      document.querySelector('.progress-bar').style.width = `${scrollPercentage}%`;
    });
    
    // Theme toggle functionality
    const themeSwitch = document.getElementById('theme-switch');
    themeSwitch.addEventListener('change', () => {
      document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
    });
    
    // Check for saved theme preference
    if (localStorage.getItem('theme') === 'light') {
      document.body.classList.add('light-mode');
      themeSwitch.checked = true;
    }
    
    // Custom cursor
    const cursorDot = document.querySelector('.cursor-dot');
    const cursorOutline = document.querySelector('.cursor-outline');
    
    document.addEventListener('mousemove', (e) => {
      cursorDot.style.transform = `translate3d(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%), 0)`;
      cursorOutline.style.transform = `translate3d(calc(${e.clientX}px - 50%), calc(${e.clientY}px - 50%), 0)`;
    });
    
    // 3D card effect
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mousemove', (e) => {
        const rect = card.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        
        const centerX = rect.width / 2;
        const centerY = rect.height / 2;
        
        const rotateY = (x - centerX) / 20;
        const rotateX = (centerY - y) / 20;
        
        card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateY(-8px)`;
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(-8px)';
      });
    });
  </script>
</body>
</html>
