<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Explore how everything around you works – from bottles to the space station. Dive into MECKANI." />
  <title>MECKANI - Explore the Craft</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="images/main-logo.png" alt="MECKANI Logo" class="logo">
        </a>
      </div>
      
      <!-- Hamburger Menu -->
      <div class="hamburger-menu">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <!-- Hero SVG Illustration as background -->
    <div class="hero-illustration">
      <svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00adb5" stop-opacity="0.15" />
            <stop offset="100%" stop-color="#00adb5" stop-opacity="0.05" />
          </linearGradient>
          <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
            <feFlood flood-color="#00adb5" flood-opacity="0.3" result="glowColor"/>
            <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
            <feMerge>
              <feMergeNode in="glur"/>
              <feMergeNode in="SourceGraphic"/>
            </feMerge>
          </filter>
        </defs>
        
        <!-- Background gears -->
        <circle cx="200" cy="150" r="80" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-opacity="0.15" stroke-dasharray="8,4" filter="url(#glow)"/>
        <circle cx="800" cy="450" r="100" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-opacity="0.15" stroke-dasharray="8,4" filter="url(#glow)"/>
        <circle cx="600" cy="200" r="60" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-opacity="0.15" stroke-dasharray="8,4" filter="url(#glow)"/>
        
        <!-- Main gear -->
        <g transform="translate(500,300)">
          <circle r="120" fill="url(#gearGradient)" stroke="var(--accent-color)" stroke-width="2" stroke-opacity="0.2" />
          <path d="M0,-120 L0,-150 M0,120 L0,150 M-120,0 L-150,0 M120,0 L150,0 
                  M85,-85 L100,-100 M-85,85 L-100,100 M85,85 L100,100 M-85,-85 L-100,-100" 
                stroke="var(--accent-color)" stroke-width="2" stroke-opacity="0.25" />
          <circle r="40" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-opacity="0.25" />
          
          <!-- Inner gear details -->
          <g transform="rotate(30)">
            <rect x="-10" y="-40" width="20" height="80" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-opacity="0.25" />
          </g>
        </g>
        
        <!-- Floating particles -->
        <circle cx="150" cy="450" r="8" fill="var(--accent-color)" opacity="0.15" />
        <circle cx="900" cy="100" r="5" fill="var(--accent-color)" opacity="0.15" />
        <circle cx="300" cy="500" r="6" fill="var(--accent-color)" opacity="0.15" />
        <circle cx="700" cy="50" r="4" fill="var(--accent-color)" opacity="0.15" />
      </svg>
    </div>
    
    <div class="hero-content">
      <h2>Explore the Craft</h2>
      <p>Dive into the mechanics of everything – from everyday objects to human-engineered wonders.</p>
      <a href="#" class="cta-button">Start Exploring</a>
    </div>
  </section>

  <section class="categories">
    <h3>Popular Categories</h3>
    <div class="card-grid">
      <div class="card">
        <i class="fas fa-blender icon"></i>
        Home Appliances
      </div>
      <div class="card">
        <i class="fas fa-car icon"></i>
        Vehicles
      </div>
      <div class="card">
        <i class="fas fa-laptop icon"></i>
        Electronics
      </div>
      <div class="card">
        <i class="fas fa-tools icon"></i>
        Tools
      </div>
      <div class="card">
        <i class="fas fa-cogs icon"></i>
        Machines
      </div>
      <div class="card">
        <i class="fas fa-rocket icon"></i>
        Space Tech
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MECKANI. All rights reserved.</p>
  </footer>

  <script>
    // Simple hover effect enhancement for cards
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.zIndex = '10';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.zIndex = '1';
      });
    });
    
    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger-icon');
    const navLinks = document.querySelector('.nav-links');
    
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
