<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Explore how everything around you works – from bottles to the space station. Dive into MECKANI." />
  <title>MECKANI - Explore the Craft</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="images/main-logo.png" alt="MECKANI Logo" class="logo">
        </a>
      </div>
      
      <!-- Hamburger Menu -->
      <div class="hamburger-menu">
        <div class="hamburger-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <!-- Hero SVG Illustration -->
      <div class="hero-illustration">
        <svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
          <path d="M100,150 Q250,50 400,150 L400,250 Q250,350 100,250 Z" fill="rgba(0,173,181,0.1)" stroke="var(--accent-color)" stroke-width="2" stroke-dasharray="8,4"/>
          <circle cx="250" cy="200" r="60" fill="none" stroke="var(--accent-color)" stroke-width="2" stroke-dasharray="5,5"/>
          <path d="M250,140 L250,260 M190,200 L310,200" stroke="var(--accent-color)" stroke-width="2"/>
          <circle cx="150" cy="120" r="15" fill="var(--accent-color)" opacity="0.7"/>
          <circle cx="350" cy="280" r="15" fill="var(--accent-color)" opacity="0.7"/>
        </svg>
      </div>
      
      <h2>Explore the Craft</h2>
      <p>Dive into the mechanics of everything – from everyday objects to human-engineered wonders.</p>
      <a href="#" class="cta-button">Start Exploring</a>
    </div>
  </section>

  <section class="categories">
    <h3>Popular Categories</h3>
    <div class="card-grid">
      <div class="card">
        <i class="fas fa-blender icon"></i>
        Home Appliances
      </div>
      <div class="card">
        <i class="fas fa-car icon"></i>
        Vehicles
      </div>
      <div class="card">
        <i class="fas fa-laptop icon"></i>
        Electronics
      </div>
      <div class="card">
        <i class="fas fa-tools icon"></i>
        Tools
      </div>
      <div class="card">
        <i class="fas fa-cogs icon"></i>
        Machines
      </div>
      <div class="card">
        <i class="fas fa-rocket icon"></i>
        Space Tech
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MECKANI. All rights reserved.</p>
  </footer>

  <script>
    // Simple hover effect enhancement for cards
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.zIndex = '10';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.zIndex = '1';
      });
    });
    
    // Hamburger menu functionality
    const hamburger = document.querySelector('.hamburger-icon');
    const navLinks = document.querySelector('.nav-links');
    
    hamburger.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      hamburger.classList.toggle('active');
    });
  </script>
</body>
</html>
