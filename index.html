<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Explore how everything around you works – from bottles to the space station. Dive into MECKANI." />
  <title>MECKANI - Explore the Craft</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <img src="images/main-logo.png" alt="MECKANI Logo" class="logo">
        </a>
      </div>
      <ul class="nav-links">
        <li><a href="index.html" class="active">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h2>Explore the Craft</h2>
      <p>Dive into the mechanics of everything – from everyday objects to human-engineered wonders.</p>
      <a href="#" class="cta-button">Start Exploring</a>
    </div>
  </section>

  <section class="categories">
    <h3>Popular Categories</h3>
    <div class="card-grid">
      <div class="card">Home Appliances</div>
      <div class="card">Vehicles</div>
      <div class="card">Electronics</div>
      <div class="card">Tools</div>
      <div class="card">Machines</div>
      <div class="card">Space Tech</div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 MECKANI. All rights reserved.</p>
  </footer>

  <script>
    // Simple hover effect enhancement for cards
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.zIndex = '10';
      });
      
      card.addEventListener('mouseleave', () => {
        card.style.zIndex = '1';
      });
    });
  </script>
</body>
</html>
