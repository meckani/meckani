<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Raam's Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css?v=1">
</head>
<body class="bg-gray-900 text-gray-300 font-sans">
    <header class="py-4 px-8 md:px-16 lg:px-24 bg-gray-800">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Raam's Network</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="index.html" class="hover:text-white">Home</a></li>
                    <li><a href="about.html" class="hover:text-white">About</a></li>
                    <li><a href="portfolio.html" class="hover:text-white">Portfolio</a></li>
                    <li><a href="blog.html" class="hover:text-white">Blog</a></li>
                    <li><a href="contact.html" class="hover:text-white">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="py-8 px-8 md:px-16 lg:px-24">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold mb-4">Blog</h1>

            <div id="new-post-form" class="mb-8">
                <h2 class="text-2xl font-bold mb-2">New Blog Post</h2>
                <input type="text" id="post-title" placeholder="Post Title" class="w-full rounded-md p-2 mb-2 bg-gray-800 text-gray-300">
                <textarea id="post-content" placeholder="Post Content" rows="5" class="w-full rounded-md p-2 mb-2 bg-gray-800 text-gray-300"></textarea>
                <button id="add-post-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Post</button>
            </div>

            <div id="blog-posts">
                </div>

        </div>
    </main>

    <footer class="py-4 px-8 md:px-16 lg:px-24 bg-gray-800 text-center">
        <div class="container mx-auto">
            <p>&copy; 2025 Raam's Network. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const postTitleInput = document.getElementById('post-title');
        const postContentTextarea = document.getElementById('post-content');
        const addPostButton = document.getElementById('add-post-button');
        const blogPostsDiv = document.getElementById('blog-posts');

        addPostButton.addEventListener('click', () => {
            const title = postTitleInput.value;
            const content = postContentTextarea.value;

            if (title.trim() !== "" && content.trim() !== "") {
                const postDiv = document.createElement('div');
                postDiv.classList.add('mb-8', 'p-4', 'bg-gray-700', 'rounded-lg'); // Add styling classes
                postDiv.innerHTML = `
                    <h2 class="text-2xl font-bold mb-2">${title}</h2>
                    <p>${content}</p>
                `;
                blogPostsDiv.appendChild(postDiv);

                // Clear the form
                postTitleInput.value = "";
                postContentTextarea.value = "";
            }
        });

    </script>

</body>
</html>
